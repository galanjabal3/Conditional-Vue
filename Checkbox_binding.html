<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Binding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="sekolah" value="Sekolah Dasar">SD
        <input type="checkbox" v-model="sekolah" value="Sekolah Menengah Pertama">SMP
        <input type="checkbox" v-model="sekolah" value="Sekolah Menengah Keatas">SMK
        <p>{{ sekolah }}</p>
        </div>    
    <script>
      var va = new Vue({
          el : '#app' ,
          data: {
              sekolah : []
          },
      });
    </script>
</body>
</html>
